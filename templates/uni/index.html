{% extends '../base.html' %}
{% load static %}

{% block content %}
  <section style="background: url('{% static 'img/hero.jpg' %}'); background-size: cover; background-position: center center" class="hero">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <h1>HS CODE - A free searching engine by UNI</h1><a href="#" class="hero-link search-btn">Search here</a>
        </div>
      </div><a href=".newsletter" class="continue link-scroll"><i class="fa fa-long-arrow-down"></i> Subscribe </a>
    </div>
  </section>
  <!-- Newsletter Section-->
  <section class="newsletter no-padding-top" style="padding-top: 70px !important;">    
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Subscribe to Newsletter</h2>
          <p class="text-big">Welcome to UNI, subcribe for more news and informations.</p>
        </div>
        <div class="col-md-8">
          <div class="form-holder">
            <form action="." method="POST">
              {% csrf_token %}
              <div class="form-group">
                <input type="email" name="email" id="email" placeholder="Type your email address">
                <button type="submit" class="submit">Subscribe</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
