{% extends '../base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
  <section class="newsletter no-padding-top" style="padding-top: 70px !important;">    
    <div class="container">
        <div class="col-md-12">
            <form method='POST' action=''>
              {% csrf_token %}
              <table class="table table-hover table align-middle">
                {{form.as_table}}
              </table>
              <input type="submit" value='Save'/>
            </form>
        </div>
    </div>
  </section>
{% endblock content %}
